<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-content">
      <div class="footer-left">
        {%- if site.email -%}
        <p class="footer-contact">
          <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
        </p>
        <div class="footer-app-icon" style="margin-top:2rem; text-align:center;">
          <img src="{{ '/assets/img/budsy-app-icon.png' | relative_url }}" alt="budsyapp" style="max-width:100px; width:100px; height:100px; border-radius:20px; box-shadow:0 2px 10px rgba(137,177,83,0.12);" />
        </div>
        {%- endif -%}
          {%- if site.email -%}
          <div class="footer-contact-block" style="display:flex; flex-direction:column; align-items:center; justify-content:center; gap:1.2rem; min-height:180px;">
            <p class="footer-contact" style="margin:0; text-align:center;">
              <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
            </p>
            <div class="footer-app-icon">
              <img src="{{ '/assets/img/budsy-app-icon.png' | relative_url }}" alt="budsyapp" style="max-width:140px; width:100%; height:auto; border-radius:28px; box-shadow:0 4px 24px rgba(137,177,83,0.13);" />
            </div>
          </div>
          {%- endif -%}
      </div>

      <div class="footer-right">
        {%- if site.contributors -%}
        <div class="contributors">
          <h3>Contributors</h3>
          <div class="contributor-grid">
            {%- for contributor in site.contributors -%}
            <a href="https://github.com/{{ contributor.github | escape }}" target="_blank" class="contributor-link">
              <svg class="svg-icon github-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
              <span class="contributor-name">{{ contributor.name | escape }}</span>
            </a>
            {%- endfor -%}
          </div>
        </div>
        {%- endif -%}
      </div>
    </div>
  </div>
</footer>
