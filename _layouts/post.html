---
layout: default
---

<article class="post">
  <header class="post-header">
    {% if page.image %}
      <div class="post-featured-image">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="featured-image">
      </div>
    {% endif %}
    
    <h1 class="post-title" style="color: var(--budsy-title);">{{ page.title }}</h1>
    
    <div class="post-meta">
      <span class="post-date" style="color: var(--budsy-subtitle);">{{ page.date | date: "%B %d, %Y" }}</span>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
