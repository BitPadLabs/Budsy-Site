<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <body class="{% if page.title == 'Terms of Service' %}page-terms{% elsif page.title == 'Privacy Policy' %}page-privacy{% else %}page-default{% endif %}">

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
